<!DOCTYPE html>
<html>
<head>
    <title>Sea Level Table - {{ sensor }}</title>
</head>
<body>
    <h1 style="text-align: center;">Sea Level Observations - {{ sensor }}</h1>
    <div style="text-align: center; margin-top: 50px;">
        <table border="1" style="margin: 0 auto;">
            <tr>
                <th>Date</th>
                <th>Max. Sea Level (m)</th>
                <th>Ave. Sea Level (m)</th>
                <th>Min. Sea Level (m)</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ '%.2f' | format(row[1]) }}</td>
                <td>{{ '%.2f' | format(row[2]) }}</td>
                <td>{{ '%.2f' | format(row[3]) }}</td>
            </tr>
            {% endfor %}
        </table>
        <form action="/download" method="get">
            <input type="hidden" name="sensor" value="{{ sensor }}">
            <input type="hidden" name="start_date" value="{{ start_date }}">
            <input type="hidden" name="end_date" value="{{ end_date }}">
            <button type="submit">Download Data</button>
        </form>
    </div>
</body>
</html>
